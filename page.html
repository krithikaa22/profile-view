<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
</head>
<body>
    <img src="bg-pattern-top.svg" alt="" class="top-bg">
    <img src="bg-pattern-bottom.svg" alt="" class="bottom-bg">
    <div class="container">
        <div class="header">
            <img src="bg-pattern-card.svg" alt="">
        </div>
        <div class="profile-pic">
            <img src="image-victor.jpg" alt="">
        </div>
        <div class="profile-info">
            <div class="main-info">
                <div class="name">Victor Crest</div>
                <div class="age">26</div>
            </div>
            <p class="place">London</p>
            <hr>
            <div class="stats">
                <div class="stats-item">
                    <p class="number">80K</p>
                    <p class="category">Followers</p>
                </div>
                <div class="stats-item">
                    <p class="number">803K</p>
                    <p class="category">Likes</p>
                </div>
                <div class="stats-item">
                    <p class="number">1.4K</p>
                    <p class="category">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
